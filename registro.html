                <div class="fila">
                    <label for="edad">Edad :</label>
                    <input type="number" name="edad" id="edad" placeholder="Edad   (requerido)" required>

                <div class="fila">
                    <label for="email">Email :</label>

            </div>
            <br>
                <div class="botones">
